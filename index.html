<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="../nft-preview-card-component-main/normalize.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main id="container">
      <h1 class="sr-only">NFT preview card component</h1>
      <article class="card-code">
        <img
          src="images/image-equilibrium.jpg"
          alt="NFT preview card"
        />
        <section class="text-code">
      <h3>Equilibrium #3429</h3>
      <h5>Our Equilibrium collection promotes balance and calm.</h5></section>
      <section class="data-code">
      <h5 class="ETH"><svg width="15" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>0.041ETH</h5> <h5 class="time-left"><svg width="18" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg> 3 days left</h5>      
      </section>
      <section class="creator-code">
        <img class="img-creator"
        src="images/image-avatar.png"
        alt="NFT creator Jules Wyvern"
      /><h5>Creation of <font color='white'>Jules Wyvern</font></h5>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Gabriela de Paula</a>.
    </footer>
  </body>
</html>
